<script>
  AOS.init();

  function selectAll(current) {
    let checkBoxes = document.getElementsByName(current);

    console.log("inside");
    checkBoxes.forEach((ele) => {
      ele.setAttribute("checked", "true");
    })
  }

  function deSelectAll(current) {
    let checkBoxes = document.getElementsByName(current);
    console.log("inside");
    checkBoxes.forEach((ele) => {
      ele.removeAttribute("checked");
    })
  }





</script>
